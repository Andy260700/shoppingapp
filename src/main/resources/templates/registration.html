<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" data-th-href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>
 Create HTML registration form
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div data-th-if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>

            <form data-th-action="@{/registration}" method="post" data-th-object="${user}">
                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input id="Name" class="form-control" data-th-field="*{name}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" data-th-field="*{email}" required
                        autofocus="autofocus" type="email" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        data-th-field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="preference"> Preference </label>
<!--                    <input id="preference" class="form-control"-->
<!--                        data-th-field="*{preference}" required autofocus="autofocus" />-->
                    <select id="preference" class="form-control" data-th-field="*{preference}" required autofocus="autofocus" >
                        <option value="SEASONAL">SEASONAL</option>
                        <option value="NEW_ARRIVAL">NEW ARRIVAL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="gender"> Gender </label>
<!--                    <input id="gender" class="form-control"-->
<!--                        data-th-field="*{gender}" required autofocus="autofocus" />-->
                    <select id="gender" class="form-control" data-th-field="*{gender}" required autofocus="autofocus" >
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="contact"> Phone number </label> <input
                        id="contact" class="form-control"
                        data-th-field="*{contact}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="role"> Role </label>
<!--                    <input id="role" class="form-control"-->
<!--                        data-th-field="*{role}" required autofocus="autofocus" />-->
                    <select id="role" class="form-control" data-th-field="*{role}" required autofocus="autofocus" >
                        <option value="ROLE_USER">ROLE_USER</option>
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" data-th-href="@{/login}">Login
        here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
